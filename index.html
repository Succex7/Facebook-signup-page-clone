<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signin Page</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="facebook.svg" alt="Facebook" class="logo">
            <h2>FacebookFacebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right-section">
            <div class="form-container">
            <form class="signin-form">
                <input type="text" placeholder="Email address or Phone Number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-submit" >Log In</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <button type="button" class="create-account">Create New Account</button>
            </form>
            </div>
            <p><strong><a href="#">Create a Page</a></strong> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
